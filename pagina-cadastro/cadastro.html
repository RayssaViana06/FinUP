<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"  rel="stylesheet"/>
        <script src="app.js" defer></script>
        <script src="crud.js" defer></script>
    </head>
    
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <img src="img/logo-clara-completa.png" alt="FinUP(LOGO)" class="col-lg-2 col-md-4 align-self-start" />
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class= "card" style="border-radius: 1rem;" style="height: 60vw;">
                    <div class="card-body p-5 text-center">
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <form id="form" action="#" method="post" autocomplete="off" class="form">
                        <img src="img/accont_circle.png" style="width: 40px;"/>
                        <br>
                        <h2>Cadastre-se</h2>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <span class="material-symbols-outlined">person</span><input type="text" id="username" class="form-control form-control-lg" placeholder="Seu nome"/>                     </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <span class="material-symbols-outlined">mail</span><input input type="email" id="email" class="form-control form-control-lg" placeholder="E-mail" />
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <span class="material-symbols-outlined">lock</span><input type="password" id="password" class="form-control form-control-lg" placeholder="Senha"/>
                          <i class="material-symbols-outlined" id="btn-senha" onclick="mostra()">visibility</i>
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <span class="material-symbols-outlined">lock</span><input type="password" id="passwordConfirmation" class="form-control form-control-lg" placeholder="Repita sua senha"/>
                          <i class="material-symbols-outlined" id="btn-senha" onclick="revela()">visibility</i>
                        </div>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-custom btn-lg px-5" type="submit">CRIAR CONTA</button>
                      </form>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
