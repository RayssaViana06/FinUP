            <!--main-->

            <main>
                <!--criar metas-->

                <h1 id="title">Metas</h1>

                <!--filtros-->
                <div class="filtro">
                    <label for="filtroCategoria">Filtrar por Categoria:</label>
                    <select id="filtroCategoria">
                        <option value="">Todas</option>
                        <option value="viagem">Viagem</option>
                        <option value="educacao">Educação</option>
                        <option value="emergencia">Emergência</option>
                        <option value="saude">Saúde</option>
                        <option value="filhos">Filhos</option>
                        <option value="outros">Outros</option>
                    </select>

                    <label for="filtroPrioridade">Filtrar por Prioridade:</label>
                    <select id="filtroPrioridade">
                        <option value="">Todas</option>
                        <option value="alta">Alta</option>
                        <option value="media">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                </div>

                <!--botao novas tarefas-->
                <div id="goals" class="d-flex flex-column">

                    <div id="task" class="mb-3">
                        <button type="button" class="btn-task" id="buttonCriar" data-bs-toggle="modal"
                                data-bs-target="#modalAddTask"> Criar Meta</button>
                    </div>

                    <!--organizacao das tabelas adicionadas-->
                    <div class="d-flex flex-wrap ms-3" id="metasAdicionadas">

                    </div>



                    <!--modal para novas metas-->

                    <div class="modal fade " id="modalAddTask" tabindex="-1" aria-labelledby="modalAddTaskLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalAddTaskLabel">Adicionar Nova Meta</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formMetas" class="formModal">

                                        <!--nome da meta-->
                                        <div class="mb-3">
                                            <label for="nome-metas" class="form-label">Nome da meta:</label>
                                            <input type="text" id="nomeMetas" maxlength="25" class="form-control" name="nomeMetas"
                                                   required>
                                        </div>

                                        <!--valor da meta desejado-->
                                        <div class="mb-3">
                                            <label for="valor-metas-desejado" class="form-label">valor da meta
                                                desejado:</label>
                                            <input type="text" id="valorMetasDesejado" class="form-control"
                                                   name="valorMetasDesejado" placeholder="R$ 0,00" required>
                                        </div>

                                        <!--valor da meta alcancado-->
                                        <div class="mb-3">
                                            <label for="valor-metas-alcancado" class="form-label">valor da meta
                                                alcancado:</label>
                                            <input type="text" id="valorMetasAlcancado" class="form-control"
                                                   name="valorMetasAlcancado" placeholder="R$ 0,00" required>
                                        </div>

                                        <!--data de conclusão esperada-->
                                        <div class="mb-3">
                                            <label for="prazo" class="form-label">prazo para alcancar a meta</label>
                                            <input type="date" id="prazo" name="prazo" class="form-control"
                                                   required>
                                        </div>

                                        <!--select para categorias-->
                                        <div class="mb-3">
                                            <label for="select-categoria" class="form-label">categoria da meta:
                                            </label>
                                            <select class="form-select" id="selectCategoria" name="selectCategoria">
                                                <option value="viagem">viagem</option>
                                                <option value="educacao">Educação</option>
                                                <option value="emergencia">Emergência</option>
                                                <option value="Saúde">Saúde</option>
                                                <option value="filhos">filhos</option>
                                                <option value="outros">outros</option>
                                            </select>
                                        </div>

                                        <!--prioridade da meta-->
                                        <div class="mb-3">
                                            <label for="prioridade" class="form-label">prioridade da meta:</label>
                                            <select class="form-select" id="prioridade" name="prioridade">
                                                <option value="alta">alta</option>
                                                <option value="media">media</option>
                                                <option value="baixa">baixa</option>
                                            </select>
                                        </div>

                                        <!--descrição da meta-->
                                        <div id="descricao-container">
                                            <label>
                                                <input for="descricaoMetas" id="toggleCheckbox"
                                                       onclick="toggleContent()" type="checkbox"
                                                       class="form-label">descricao da meta
                                            </label>
                                            <div class="mb-3" id="descricao" style="display:none";>
                                                    <textarea class="form-control" id="descricaoMetas"
                                                              name="descricaoMetas" maxlength="50"
                                                              placeholder="descreva de forma clara e objetiva"></textarea>
                                            </div>
                                        </div>

                                        <!--botão para criar nova meta-->
                                        <button id="buttonSalvar" type="submit" class="btn btn-primary w-100">criar
                                            nova meta
                                        </button>

                                        <button type="button" class="btn btn-primary w-100" id="btnAtualizar" onclick="atualizarMeta()">Atualizar
                                            Meta

                                        </button>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Fechar</button>

                                </div>
                            </div>
                        </div>
                    </div>
